<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarte Tatin</title>
</head>
<body>
    <h1>Tarte Tatin</h1>
    <img src="../img/tatin.jpg" alt="Picture of a tarte Tatin">
    <p>This is the recipe of my homemade tarte Tatin.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Apples</li>
        <li>Sugar</li>
        <li>Flour</li>
        <li>Vanilla</li>
        <li>Honey</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Cut apples</li>
        <li>Make a paste with sugar and flour</li>
        <li>Melt vanilla and honey in bowl</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
